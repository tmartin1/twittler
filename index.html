<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="application.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"></link>
  </head>
  <body>
    <h1 onclick="showCurrent()">Twittler</h1>
    
    <div id="goHome" onclick="showCurrent()" style="display:none">See what's twittling now</div>
    
    <div id="container">
      <div id="leftbar">
        <div id="followingList">
          <h3 id="userTitle">Following</h3>
          <hr>
        </div>
        <button onclick="refreshTweets()">Refresh Tweets</button>
      </div>
      <div id="rightbar">
        <div id="tweetDisplay">
          <h3 id="viewTitle">What's Twittling Now</h3>
          <hr>
          <div id="tweets">
          </div>
          <div id="userHistory" style="display:none">
            <div id="userTweets">
            </div>
          </div>
          <div id="tweetSub">
            <p>What's on your mind?</p>
            <input id="newTweet" type="text">
            <button onclick="submitTweet()">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
